  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.mermaid').forEach(chart => {
        if (!chart.dataset.original) {
          chart.dataset.original = chart.textContent;
        }
      });
    });
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', html.dataset.theme);
      
      if (window.mermaid) {
        const theme = html.dataset.theme === 'dark' ? 'dark' : 'default';
        mermaid.initialize({ theme });
        
        const charts = document.querySelectorAll('.mermaid');
        charts.forEach(chart => {
          
          if (chart.dataset.original) {
            chart.textContent = chart.dataset.original;
            chart.removeAttribute('data-processed');
          }
            });

        
        mermaid.init(undefined, charts);
      }
    }

    
    document.documentElement.dataset.theme = localStorage.getItem('theme') || 'light';
  </script>
